<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrissur Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff; /* Full-page background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .centered-div {
            background-color: rgba(255, 255, 255, 0.95); /* Transparent white background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            border: 2px solid #4CAF50; /* Green border */
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px; /* Add spacing between rows */
        }

        .button-container .dropdown {
            position: relative;
            display: inline-block;
        }

        .button-container a {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: white;
            font-weight: bold;
            display: block;
        }

        /* Different colors for each button */
        .button-container a:nth-child(1) {
            background-color: #FF6F61; /* Light Coral for Panchayath */
        }

        .button-container a:nth-child(2) {
            background-color: #6FA3EF; /* Light Sky Blue for Municipality */
        }

        .button-container a:nth-child(3) {
            background-color: #81C784; /* Light Green for Cooperative */
        }

        /* Dropdown menu styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Different colors for dropdown options */
        .dropdown-content a:nth-child(1) {
            background-color: #FFCCBC; /* Light Orange for Panchayath */
        }
        
        .dropdown-content a:nth-child(2) {
            background-color: #BBDEFB; /* Light Blue for Municipality */
        }

        .dropdown-content a:nth-child(3) {
            background-color: #C8E6C9; /* Light Green for Cooperative */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .button-container a:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            filter: brightness(90%); /* Slight darkening effect */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .centered-div {
                max-width: 100%;
                padding: 30px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button-container a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="centered-div">
        <h1>Thrissur</h1>
        <p>Explore the administrative divisions of Thrissur, including Panchayath, Municipality, and Cooperative.</p>

        <div class="button-container">
            <div class="dropdown">
                <a href="#" id="panchayath-btn">Panchayath</a>
                <div class="dropdown-content">
                    <a href="{% url 'index' %}" id="panchayath-1">Chelakkara</a>
                    <a href="#" id="panchayath-2">Pazhayanoor</a>
                    <a href="#" id="panchayath-3">Killimangalam</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" id="municipality-btn">Municipality</a>
                <div class="dropdown-content">
                    <a href="#" id="municipality-1">Municipality 1</a>
                    <a href="#" id="municipality-2">Municipality 2</a>
                    <a href="#" id="municipality-3">Municipality 3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" id="cooperative-btn">Cooperative</a>
                <div class="dropdown-content">
                    <a href="#" id="cooperative-1">Cooperative 1</a>
                    <a href="#" id="cooperative-2">Cooperative 2</a>
                    <a href="#" id="cooperative-3">Cooperative 3</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for adding interactivity
        document.getElementById('panchayath-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            alert('Panchayath button clicked!');
        });

        document.getElementById('municipality-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            alert('Municipality button clicked!');
        });

        document.getElementById('cooperative-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            alert('Cooperative button clicked!');
        });

        // You can replace these alerts with actual navigation or functions as needed
    </script>

</body>
</html>
